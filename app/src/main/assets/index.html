<script type="text/javascript">
    var versiAplikasi = '1.0.5';

    function cekUpdate(versiAplikasi){
        $.get("https://rizkiirfananshori.github.io/apps/jadwal-pelajaran/api/version.json",
        function(data, status){
            
            if (data.public != versiAplikasi){
                
                $('#parentLayout').addClass('off');
                $('#parentLayout').removeClass('on');
                $('#update').addClass('on');
                $('#update').removeClass('off');
                //console.log(data.public);
            }else{
                $('#parentLayout').addClass('on');
                $('#parentLayout').removeClass('off');
                $('#update').addClass('off');
                $('#update').removeClass('on');
                //console.log(data.public);
            }
            
        });
    }
    cekUpdate(versiAplikasi);

    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 0,
      centeredSlides: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
</script>
